<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

<style>
    /* --- AUTH COMPONENT STYLES (Inline from your auth-header.html) --- */
    :root { --auth-height: 44px; }
    .auth-wrapper { 
        display: flex; align-items: center; margin-bottom: 20px;
        font-family: 'gg sans', 'Noto Sans', Helvetica, Arial, sans-serif; font-size: 14px; 
        --dsc-blurple: #5865F2; --dsc-blurple-hover: #4752C4;
        --dsc-bg-panel: #2B2D31; --dsc-text-main: #F2F3F5; --dsc-text-muted: #949BA4;
    }
    .auth-btn { 
        border: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; 
        transition: all 0.2s ease; font-family: inherit; height: var(--auth-height); box-sizing: border-box;
    }
    .auth-btn-discord { 
        background-color: var(--dsc-blurple); color: white; border-radius: 4px; padding: 0 24px; 
        min-width: 200px; font-weight: 600; gap: 10px; 
    }
    .auth-btn-discord:hover { background-color: var(--dsc-blurple-hover); transform: translateY(-1px); }
    .auth-profile { 
        display: flex; align-items: center; gap: 10px; background-color: var(--dsc-bg-panel); 
        color: var(--dsc-text-main); height: var(--auth-height); padding: 0 8px 0 6px; 
        border-radius: 4px; border: 1px solid rgba(255,255,255,0.05); min-width: 200px;
    }
    .auth-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    .auth-user-info { display: flex; flex-direction: column; justify-content: center; flex-grow: 1; line-height: 1.2; }
    .auth-name { font-weight: 600; font-size: 14px; }
    .auth-role-badge { font-size: 11px; color: var(--dsc-text-muted); }
    .auth-btn-logout { background: transparent; color: var(--dsc-text-muted); width: 32px; height: 32px; border-radius: 4px; }
    .auth-btn-logout:hover { color: var(--dsc-text-main); background-color: #3F4147; }

    /* --- MAP SPECIFIC STYLES --- */
    #map-container {
        position: relative;
        width: 100%;
        height: 80vh;
        border: 2px solid var(--color-border);
        box-shadow: var(--shadow-lg);
        border-radius: var(--border-radius);
        overflow: hidden;
    }

    #map {
        height: 100%;
        width: 100%;
        background: #1a1a1a;
        z-index: 1;
    }

    /* POPUP FIX: Force background to white and text to dark so it's readable */
    .leaflet-popup-content-wrapper {
        background: #ffffff !important; 
        color: #333333 !important;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: var(--font-body);
        font-size: 14px;
    }
    
    .leaflet-popup-content h3 {
        color: var(--color-primary); /* Keeps your theme color for headers */
        margin-bottom: 5px;
        border-bottom: 1px solid #eee;
    }

    /* Style the Pin Creation Form */
    .pin-form {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 220px;
    }
    .pin-form label { font-weight: bold; font-size: 0.9em; margin-bottom: -5px; }
    .pin-form input, .pin-form textarea {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
        color: #000;
    }
    .pin-form button {
        background: var(--color-primary, #58180D);
        color: white;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        margin-top: 5px;
    }
    .pin-form button:hover { opacity: 0.9; }
</style>

<div class="doc-container">
    <div class="doc-title">
        <h1>Faerûn Interactive Map</h1>
    </div>
    
    <div id="auth-component" class="auth-wrapper">
        <span id="auth-loading" class="auth-loading-text">Loading auth...</span>

        <button id="login-btn" class="auth-btn auth-btn-discord" style="display:none;" onclick="window.authManager.login()">
            <svg class="discord-logo" width="20" height="20" viewBox="0 0 127.14 96.36" fill="white">
                <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.11,77.11,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.89,105.89,0,0,0,126.6,80.22c2.36-24.44-2.54-47.89-18.9-72.15ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5.18-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>

            Login with Discord

        <div id="user-profile" class="auth-profile" style="display:none;">
            <img id="user-avatar" src="" alt="User" class="auth-avatar" onerror="this.style.display='none'">
            <div class="auth-user-info">
                <span id="user-name" class="auth-name">Adventurer</span>
                <span id="user-role-badge" class="auth-role-badge">Member</span>
            </div>
            <button id="logout-btn" class="auth-btn auth-btn-logout" title="Sign Out" onclick="window.authManager.logout()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>
    
    <p>Explore the locations of the Forgotten Realms. <span id="auth-instruction">Login to add pins.</span></p>

    <div id="map-container">
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script type="module">
    import { supabase } from './assets/js/supabaseClient.js';
    import './assets/js/auth-manager.js'; // This loads window.authManager

    // --- STATE MANAGEMENT ---
    let currentUser = null;
    let isSiteAuthor = false;

    // --- UI ELEMENTS ---
    const ui = {
        loading: document.getElementById('auth-loading'),
        loginBtn: document.getElementById('login-btn'),
        profile: document.getElementById('user-profile'),
        avatar: document.getElementById('user-avatar'),
        name: document.getElementById('user-name'),
        roleBadge: document.getElementById('user-role-badge'),
        instruction: document.getElementById('auth-instruction')
    };

    // --- 1. AUTH CALLBACK (Runs when AuthManager finds a user) ---
    async function handleAuthUpdate(user, profile) {
        currentUser = user;
        ui.loading.style.display = 'none';

        if (user) {
            // Update UI
            ui.loginBtn.style.display = 'none';
            ui.profile.style.display = 'flex';
            ui.name.textContent = user.user_metadata.full_name || 'User';
            if (user.user_metadata.avatar_url) ui.avatar.src = user.user_metadata.avatar_url;
            
            // --- CHECK AUTHORIZATION (discord_users.site_author) ---
            const { data: userData, error } = await supabase
                .from('discord_users')
                .select('site_author')
                .eq('id', user.id)
                .single();

            if (userData && userData.site_author === true) {
                isSiteAuthor = true;
                ui.roleBadge.textContent = "Author (Can Edit)";
                ui.instruction.innerHTML = "<strong>Click anywhere on the map to add a pin.</strong>";
            } else {
                isSiteAuthor = false;
                ui.roleBadge.textContent = "Reader";
                ui.instruction.textContent = "You are logged in, but do not have permission to add pins.";
            }

        } else {
            // No User
            currentUser = null;
            isSiteAuthor = false;
            ui.loginBtn.style.display = 'inline-flex';
            ui.profile.style.display = 'none';
            ui.instruction.textContent = "Login with Discord to add pins.";
        }
    }

    // Initialize Auth Manager (Wait for DOM/Script load)
    if (window.authManager) {
        window.authManager.init(handleAuthUpdate);
    } else {
        window.addEventListener('load', () => window.authManager.init(handleAuthUpdate));
    }


    // --- 2. MAP SETUP ---
    const mapWidth = 4096;
    const mapHeight = 2918;
    const mapUrl = '/Guides/assets/images/faerun-map.png'; 

    const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2,       
        maxZoom: 3,        
        zoomSnap: 0.5,
        scrollWheelZoom: true,
        attributionControl: false
    });

    const bounds = [[0, 0], [mapHeight, mapWidth]];
    L.imageOverlay(mapUrl, bounds).addTo(map);
    map.fitBounds(bounds);
    map.setMaxBounds(bounds);

    // --- 3. FETCH & DISPLAY PINS ---
    async function loadPins() {
        const { data: locations } = await supabase.from('locations').select('*');
        if (locations) locations.forEach(addMarkerToMap);
    }

    function addMarkerToMap(loc) {
        const marker = L.marker([loc.y, loc.x]).addTo(map);
        const popupContent = `
            <div style="min-width: 150px;">
                <h3>${loc.name}</h3>
                <p>${loc.description || ''}</p>
                ${loc.link_url ? `<a href="${loc.link_url}" target="_blank">Read Lore &raquo;</a>` : ''}
            </div>
        `;
        marker.bindPopup(popupContent);
    }

    // --- 4. HANDLE MAP CLICK (ADD PIN) ---
    map.on('click', function(e) {
        // AUTH CHECK: Must be logged in AND be an author
        if (!currentUser) {
            alert("Please login with Discord to add a location.");
            return;
        }

        if (!isSiteAuthor) {
            alert("You are not authorized to add pins to this map.");
            return;
        }

        const x = e.latlng.lng.toFixed(0);
        const y = e.latlng.lat.toFixed(0);

        // Updated Form HTML (White background fixed via CSS above)
        const formHtml = `
            <div class="pin-form">
                <strong>Add New Location</strong>
                <input type="text" id="new-name" placeholder="Location Name" required />
                <textarea id="new-desc" placeholder="Description (optional)" rows="3"></textarea>
                <input type="text" id="new-link" placeholder="Link (optional)" />
                <button onclick="window.savePin(${x}, ${y})">Save Pin</button>
            </div>
        `;

        L.popup()
            .setLatLng(e.latlng)
            .setContent(formHtml)
            .openOn(map);
    });

    // --- 5. SAVE FUNCTION ---
    window.savePin = async function(x, y) {
        const name = document.getElementById('new-name').value;
        const desc = document.getElementById('new-desc').value;
        const link = document.getElementById('new-link').value;

        if (!name) { alert("Name is required"); return; }

        const { data, error } = await supabase
            .from('locations')
            .insert([{ name: name, x: x, y: y, description: desc, link_url: link }])
            .select();

        if (error) {
            alert("Error: " + error.message);
        } else {
            addMarkerToMap(data[0]);
            map.closePopup();
        }
    }

    loadPins();
</script>
