    <!-- User Profile Card -->
    <div id="user-profile" class="auth-profile" style="display:none;">
        <img id="user-avatar" src="" alt="User" class="auth-avatar" onerror="this.style.display='none'">
        <div class="auth-user-info">
            <span id="user-name" class="auth-name">Adventurer</span>
            <span id="user-role-badge" class="auth-role-badge">Member</span>

                <line x1="21" y1="12" x2="9" y2="12"></line>

    </div>
</div>

<style>
.auth-wrapper {
    display: flex;
    align-items: center;
    gap: 15px;
    font-family: var(--font-header, sans-serif);
    font-size: 0.9em;
}

.auth-loading-text {
    color: var(--color-text-secondary, #888);
    font-style: italic;
}

.auth-btn {
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: all 0.2s ease;
    font-family: inherit;
    text-transform: uppercase;
    font-weight: 600;
    border-radius: 4px;
    padding: 0.6em 1.2em;
    text-decoration: none;
    box-shadow: var(--shadow-sm);
}

.auth-btn-discord {
    background-color: #5865F2;
    color: white;
}

.auth-btn-discord:hover {
    background-color: #4752C4;
    transform: translateY(-2px);
}

.discord-logo {
    width: 20px;
    height: 20px;
    fill: currentColor;
    flex-shrink: 0;
}

.auth-btn-logout {
    background: transparent;
    color: var(--color-text-secondary, #5a5a5a);
    padding: 4px;
    margin-left: 8px;
    box-shadow: none;
}

.auth-btn-logout:hover {
    color: var(--palette-alert-danger-action, #c00);
    background-color: rgba(0,0,0,0.05);
}

.auth-profile {
    display: flex;
    align-items: center;
    gap: 12px;
    background-color: var(--color-bg-light, #FDF1DC);
    border: 2px solid var(--color-border, #D4C4B0);
    color: var(--color-text, #2c2c2c);
    padding: 6px 12px;
    border-radius: 4px;
    box-shadow: var(--shadow-sm);
}

.auth-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--color-primary, #58180D);
}

.auth-user-info {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
}

.auth-name {
    font-weight: 700;
    font-size: 0.9em;
    color: var(--color-primary, #58180D);
}

.auth-role-badge {
    font-size: 0.8em;
    color: var(--color-text-secondary, #5a5a5a);
}
</style>

<script>
(function () {
    const getEl = (id) => document.getElementById(id);

    const ui = {
        loading: getEl('auth-loading'),
        loginBtn: getEl('login-btn'),
        profile: getEl('user-profile'),
        avatar: getEl('user-avatar'),
        name: getEl('user-name'),
        roleBadge: getEl('user-role-badge'),
        logoutBtn: getEl('logout-btn')
    };

    const updateAuthUI = (user, profile) => {
        ui.loading.style.display = 'none';

        // 1. Update Header UI
        if (!user) {
            // Logged out
            ui.loginBtn.style.display = 'inline-flex';
            ui.profile.style.display = 'none';
        } else {
            // Logged in
            ui.loginBtn.style.display = 'none';
            ui.profile.style.display = 'flex';

            ui.name.textContent =
                profile?.display_name ||
                user.user_metadata?.full_name ||
                'User';

            if (user.user_metadata?.avatar_url) {
                ui.avatar.src = user.user_metadata.avatar_url;
                ui.avatar.style.display = 'block';
            }

            const roles = profile?.roles || [];
            ui.roleBadge.textContent = roles[0] || 'Member';
        }

        // 2. Trigger Page-Specific Logic (The Fix)
        // This ensures rework.html knows the user state and can show/hide controls
        if (typeof window.handlePageAuth === 'function') {
            window.handlePageAuth(user, profile);
        }
    };

    const initAuth = () => {
        if (!window.authManager) {
            setTimeout(initAuth, 100);
            return;
        }

        ui.loginBtn.onclick = () => window.authManager.login();
        ui.logoutBtn.onclick = () => window.authManager.logout();
        window.authManager.init(updateAuthUI);
    };

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initAuth);
    } else {
        initAuth();
    }
})();
</script>
