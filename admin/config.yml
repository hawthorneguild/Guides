# --- Backend Authentication (DecapBridge) ---
backend:
  name: git-gateway
  repo: coconutswallow/Guides
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/a9c3edd8-e3cd-4b70-89e3-adb5acdd7a8f/pkce
  auth_token_endpoint: /sites/a9c3edd8-e3cd-4b70-89e3-adb5acdd7a8f/token
  gateway_url: https://gateway.decapbridge.com
  commit_messages:
    create: "Create {{collection}} \"{{slug}}\" - {{author-name}} <{{author-login}}> via DecapBridge"
    update: "Update {{collection}} \"{{slug}}\" - {{author-name}} <{{author-login}}> via DecapBridge"
    delete: "Delete {{collection}} \"{{slug}}\" - {{author-name}} <{{author-login}}> via DecapBridge"
    uploadMedia: "Upload \"{{path}}\" - {{author-name}} <{{author-login}}> via DecapBridge"
    deleteMedia: "Delete \"{{path}}\" - {{author-name}} <{{author-login}}> via DecapBridge"
    openAuthoring: "Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge"

# --- Media Configuration ---
media_folder: "assets/images"
public_folder: "/Guides/assets/images"

# --- Site Configuration ---
logo_url: https://decapbridge.com/decapcms-with-bridge.svg
site_url: https://coconutswallow.github.io/Guides

# --- Content Collections ---
collections:
  - name: "rules"
    label: "Rules & Roles"
    folder: "_rules"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "string", default: "doc" }
      - { label: "Order", name: "order", widget: "number", value_type: "int", default: 0 }
      - { label: "Background Image", name: "background_image", widget: "image", required: false }
