# Site settings
title: "Hawthorne Guild"
description: "Comprehensive guide for the Hawthorne D&D Guild"
baseurl: "/Guides" 
url: "https://hawthorneguild.github.io" 

# Collections for different guide sections
collections:
  rules:
    output: true
    permalink: /rules/:path/
  playersguide:
    output: true
    permalink: /playersguide/:path/
  dms_guide:
    output: true
    permalink: /dms-guide/:path/
  arcana:
    output: true
    permalink: /arcana/:path/
  fieldguide:
    output: true
    permalink: /fieldguide/:path/
  faq:
    output: true
    permalink: /faq/:path/
  monsters:
    output: true
    permalink: /monster-compendium/:title/
  help:
    output: true
    permalink: /help/:path/
  resources:
    output: true
    permalink: /resources/:path/
    

# ========================================================
# Navigation structure - defines order and hierarchy
#
# You only need to set this for top-level navigation, only. The sub-navigation is generated automatically based on what's in the folders 
# (new files get added to the side-nav menu dynamically).
# ========================================================
navigation:
  - title: "Home"
    url: "/"
    
  - title: "Rules & Roles"
    collection: rules
      
  - title: "Player's Guide"
    collection: playersguide
    sections:
      - title: "Appendices"
        folder: "playersguide/appendices"

# =========================================================
