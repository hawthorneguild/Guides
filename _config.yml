  # =========================================================
  # Monster Compendium Section
  #
  # Note that this is setup differently because the dynamic content generator in the compendium means these files are .html files, not markdown.
  # Repeat this pattern for any future sections that need dynamic content generation.
  # =========================================================

  - title: "Monster Compendium"
    sections:
      - title: "Monster Compendium"
        url: /monster-compendium/
      - title: "Submit A Monster"
        url: /monster-compendium/monsters-submit/
      - title: "Statblock Builder"
        url: /monster-compendium/generator/


  - title: "Adventure Locations"
    collection: fieldguide
  

  - title: "FAQ"
    url: /faq.html

  - title: "Resources"
    collection: resources

